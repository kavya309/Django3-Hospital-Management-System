{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}
<div class="container" style="margin-top:50px">
    <h2 class="text-center">View Patients</h2>
    <br><br>
    <table class="table table-hover" id="example">
        <thead>
        <tr>
            <th>Patient's ID</th>
            <th>Patient's Name</th>
            <th>Patient's Gender</th>
            <th>Patient's Contact</th>
            <th>Patient's Address</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        {% for i in pat %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.gender}}</td>
            <td>{{i.mobile}}</td>
            <td>{{i.address}}</td>
            <td><a href="{% url 'delete_patient' i.id %}" onclick="return confirm('Are you sure, you want to delete')" class="btn btn-danger">Delete</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>




{% endblock %}
